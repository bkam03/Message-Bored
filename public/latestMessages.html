<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest</title>
</head>
<body>
  <div class="viewContainer">

    <h2>Latest Messages</h2>
    <div class="itemContainer">
      <div ng-repeat="message in messages" class="message">
        Topic: {{ message.Topic.topic }}
        <br />
        {{ message.body }}
        <br />
        Posted: {{ message.User.name }} on {{ message.createdAt }}
      </div>
    </div>
  </div>
</body>
</html>
