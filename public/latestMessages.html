<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest</title>
</head>
<body>
  <center>Latest Messages</center>

  <div ng-repeat="message in messages">
    {{ message.Topic.topic }}
    <br />
    {{ message.body }}
    <br />
    {{ message.User.name }} on {{ message.createdAt }}
  </div>
</body>
</html>
