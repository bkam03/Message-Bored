<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <div class="form">
    <h2>Login</h2>
    <div class="error">{{ error }}</div>
    <input type="text" ng-model="username">
    <button type="button" ng-click="signInUser(username)">Login</button>
  </div>
</body>
</html>
